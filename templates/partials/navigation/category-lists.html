foreach $root do
    if $children do
        <!--<h2 class="category col two">@title</h2>-->

        <div class="blog-list">

        foreach $children do
            <section class="post-preview">
                <!--<div class="thumbnail col two">
                    <a href="@url"><img src="@thumb" alt=""></a>
                </div>-->

                <hgroup class="post-title">
                    <h1><a href="@url" title="@title">@title</a></h1>
                    <h2>Written on @date</h2>
                </hgroup>
                
                @preview

                <p class="post-continue"><a href="@url" title="@title">Continue reading <span aria-hidden="true" data-icon=""></span></a></p>
                
            </section>
        endforeach

        </div><!-- blog-list -->
    endif
endforeach
