    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>if @title do @title : endif @name - @profession</title>

        if @desc do <meta name="description" content="@desc"> endif
        if !@desc do <meta name="description" content="Personal website of Rik Kendell, @profession. Expect articles about UX, design, development, usability, and my own personal progression."> endif
        <meta name="viewport" content="width=device-width">
        <meta name="robots" content="index, follow">

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@Rikki_Sixx">
        <meta name="twitter:creator" content="@Rikki_Sixx">
        <meta name="twitter:url" content="http://www.rikkendell.co.uk/@url">
        if @title do <meta name="twitter:title" content="@title"> endif
        if !@title do <meta name="twitter:title" content="@name - @profession"> endif
        if @desc do <meta name="twitter:description" content="@desc"> endif
        if !@desc do <meta name="twitter:description" content="Personal website of @name, @profession. Expect articles about UX, design, development, usability, and my own personal progression."> endif

        <link rel="favicon shortcut icon" href="@root_path/public/assets/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="@root_path/public/assets/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@root_path/public/assets/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="@root_path/public/assets/apple-touch-icon-57x57.png">

        <link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">
        <link rel="stylesheet" href="@root_path/public/assets/css/normalize.css">
        <link rel="stylesheet" href="@root_path/public/assets/css/global.css" type="text/css" media="screen">

        <link rel="stylesheet" href="@root_path/public/assets/css/layout.css" media="all and (min-width: 33.236em)">
        <!-- 30em + (1.618em * 2) = 33.236em / Eliminates potential of horizontal scrolling in most cases -->

        <!--[if (lt IE 9) & (!IEMobile)]>
        <link rel="stylesheet" href="css/example/layout.css" media="all">
        <![endif]-->

        <script src="@root_path/public/assets/js/libs/modernizr-2.6.1.min.js"></script>
    </head>

    <body>

        <div id="wrapper" class="clearfix">

            <div id="sidebar" class="container left visible-desktop">
                <aside>
                    <h1><a href="http://www.twitter.com/Rikki_Sixx" title="On twitter" target="_blank">On twitter</a></h1>
                    :tweets                    
                </aside>

                <aside>
                    foreach $root do
                        if $children do
                            <h1>Most recent posts</h1>
                            <ul>
                                foreach $children[:5] do
                                <li><a href="@url" title="@title">@title</a></li>
                                endforeach
                            </ul>
                        endif
                    endforeach
                </aside>

            </div><!-- #sidebar -->

            <div id="main" class="right">

                <header id="main-header">

                    <div class="relative container">

                        <!-- <nav id="topmenu" class="clearfix hidden-phone">
                            :navigation
                        </nav>-->

                        <hgroup>
                            <h1 id="hero"><a href="@root_path">@name</a></h1>
                            <h2>@profession</h2>
                        </hgroup>
                        
                    </div>
                </header><!-- #main-header -->
